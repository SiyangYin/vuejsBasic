<!DOCTYPE html>
<html lange="en">
<head>
	<meta charset="UTF-8"/>
	<title>Basic Promise</title>
</head>
<body>


<script>
    //1. use setTimeout
    // setTimeout(() => {
    //     console.log('hello world');
    //     setTimeout(() => {
    //         console.log('what');
    //     }, 1000)
    // }, 1000)
    // parameter --> function(resolve,reject)
    // resolve, reject are functions too
    new Promise((resolve, reject) => {
        setTimeout(() => {
            console.log('hello world');
            setTimeout(() => {
                console.log('hello java');
                setTimeout(() => {
                    console.log('hello python');
                }, 1000)
            }, 1000)
        }, 1000);
    })
    new Promise((resolve, reject) => {
        setTimeout(() => {
            resolve()
        }, 1000)
    }).then(() => {
        console.log('hello python');
        return new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve()
            }, 1000)
        }).then(() => {
            console.log('hello java');
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve()
                }, 1000)
            }).then(() => {
                console.log('hello world');
            })
        })
    })
    new Promise((resolve, reject) => {
        setTimeout(() => {
            //success callback then
            resolve('what')
            reject('error happens')
        }, 4000)
    }).then((data) => {
        console.log(data);
    }).catch(err => {
        console.log(err);
    })

</script>
</body>
</html>
