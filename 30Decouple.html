<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
<div id="app">
  <xiong2></xiong2>
  <h2>{{message}}</h2>
  <br>
  <xiong></xiong>
</div>

<!--1-->
<script type="text/x-template" id="item">
  <div>
    <p>hello</p>
    <p>world</p>
  </div>
</script>
<!--2-->
<template id="item2">
  <div>
    <p>hello2</p>
    <p>world2</p>
  </div>
</template>
<script src="vue.js"></script>
<script>

  <!-- create component-->
  Vue.component('xiong', {
    template: '#item2',
  })
  Vue.component('xiong2', {
    template: '#item',
  })
  //thus can understand Vue is the root component
  const app = new Vue({
    el: '#app', // 用于要挂载的元素
    data: {
      message: 'msg',
    },
  })

</script>
</body>
</html>
