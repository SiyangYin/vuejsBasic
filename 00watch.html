<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Title</title>
</head>
<div id="app">
  {{message}}
  <input type="text" v-model="message">
</div>
<body>
<script src="vue.js"></script>
<script>
  const app = new Vue({
    el: '#app', // 用于要挂载的元素
    data: {
      message: 'msg'
    },
    //监控谁与谁同名,搜索监控
    watch: {
      message(newValue, oldValue) {
        console.log(newValue, oldValue)
      }
    }
  })

</script>
</body>
</html>
