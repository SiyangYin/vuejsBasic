<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<!--parent component pass attribute to child-->
<div id="app">
  {{message}}
  <xiong v-bind:cbooks="books" :cmessage="message"></xiong>
</div>
<template id="temp">
  <div>
    <h2>{{cbooks}}</h2>
    <h2>{{cmessage}}</h2>
    <ul>
      <li v-for="item in cbooks">{{item}}</li>
    </ul>
  </div>
</template>
<body>
<script src="vue.js"></script>
<script>
  const xiong = {
    template: '#temp',
    props: ['cbooks', 'cmessage'],
    // props: {
    //   cbooks: Array,
    //   cmessage: String
    // },
    // String Number Boolean Array Object Date Function Symbol
    data() {
      return {}
    }
  }
  const app = new Vue({
    el: '#app', // 用于要挂载的元素
    data: {
      message: 'msg',
      books: ['三国', '西游', '水浒', '红楼']
    },
    components: {
      xiong
    }
  })

</script>
</body>
</html>
