<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<div id="app">


  <h2>{{message}}</h2>
  <h2>{{firstName + lastName}}</h2>
  <h2>{{firstName +' '+ lastName}}</h2>
  <h2>{{firstName}} {{lastName}}</h2>
  <h2>{{number*2}}</h2>
  <h2>双括号接收数据或者函数，函数必须有返回值</h2>
  <h2>双括号会出现插值闪烁，可使用v-text做静态数据</h2>
  <h2><span v-text="firstName">诸葛亮</span></h2>
  <h2>{{firstName}}</h2>

</div>
<body>
<script src="vue.js"></script>
<script>

  const app = new Vue({
    el: '#app', // 用于要挂载的元素
    data: {
      message: 'msg',
      firstName: 'xiong',
      lastName: 'xikai',
      number: 2
    }
  })

</script>
</body>
</html>
