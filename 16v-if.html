<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<div id="app">
  <div v-if="isShow">
    {{message}}
  </div>
  <button @click="change"></button>
  <div v-if="!isShow">
    {{message}}
  </div>

  <div>
    <h2 v-if="score>=90">A</h2>
    <!--    no need to and smaller than 90-->
    <h2 v-else-if="score>=80">A-</h2>
    <h2 v-else-if="score>=60">B</h2>
    <h2 v-else>work harder</h2>
  </div>
  <div>
    <h2 v-text="result"></h2>
    <h2>{{result}}</h2>
  </div>
  <!--too many if else condition use computed would be better-->

</div>
<body>
<script src="vue.js"></script>
<script>
  const app = new Vue({
    el: '#app', // 用于要挂载的元素
    data: {
      message: 'msg',
      isShow: true,
      score: 99
    },
    computed: {
      result() {
        let level = ''
        if (this.score >= 90) {
          level = 'A'
        } else if (this.score >= 80) {
          level = 'A-'
        } else if (this.score >= 60) {
          level = 'B'
        } else {
          level = 'work harder'
        }
        return level
      }
    },
    methods: {
      change() {
        this.isShow = !this.isShow
      }
    }
  })

</script>
</body>
</html>
