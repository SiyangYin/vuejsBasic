<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<div id="app">
  <xiong @item-click="getParameterFromChild"></xiong>
</div>
<!--normally child component would pass event to parent-->
<template id="temp">
  <div>
    <button v-for="item in categories" @click="btnClick(item)">
      {{item.name}}
    </button>
  </div>
</template>
<body>
<script src="vue.js"></script>
<script>
  const xiong = {
    template: '#temp',
    data() {
      return {
        categories: [
          {id: 'aa', name: 'recommendation'},
          {id: 'bb', name: 'smartphones'},
          {id: 'cc', name: 'pc'},
          {id: 'dd', name: 'computer'},
        ]
      }
    },
    methods: {
      btnClick(item) {
        //parent needs to monitor this custom event
        //自定义事件名
        this.$emit('item-click', item)
      }
    }
  }
  const app = new Vue({
    el: '#app', // 用于要挂载的元素
    data: {
      message: 'msg',
      info: {
        name: 'xikai',
        age: 28,
        height: 199
      }
    },

    components: {
      xiong
    },
    methods: {
      getParameterFromChild(item) {
        console.log('what ' + item.name)
      }
    }
  })

</script>
</body>
</html>
