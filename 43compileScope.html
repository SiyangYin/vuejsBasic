<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<div id="app">
  {{message}}
  <cpn v-show="isShow"></cpn>
  <cpn v-show="isShow">
    <!--    older version is template for div below-->
    <div slot-scope="slot">
      <!--      <span v-for="item in slot.data">-&ndash;&gt;{{item}}</span>-->
      <span>{{slot.data.join(' - ')}}</span>
    </div>
  </cpn>
  <cpn v-show="isShow"></cpn>
</div>
<body>
<template id="cpn">
  <div>
    <h2>title</h2>
    <p>content</p>
    <slot :data="language">
      <ul>
        <li v-for="item in language">{{item}}</li>
      </ul>
    </slot>
  </div>
</template>
<script src="vue.js"></script>
<script>
  const app = new Vue({
    el: '#app', // 用于要挂载的元素
    data: {
      message: 'msg',
      isShow: true
    },
    components: {
      cpn: {
        template: `#cpn`,
        isShow: false,
        data() {
          return {
            language: ['C', 'C++', 'Java', 'C#', 'python', 'Go', 'Swift', 'Javascript']
          }
        }
      }
    }
  })

</script>
</body>
</html>
