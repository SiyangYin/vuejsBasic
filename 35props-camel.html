<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<div id="app">
  {{message}}
  <xiong :c-Info="info"></xiong>
</div>

<template id="temp">
  <h2>{{cInfo}}</h2>
</template>
<body>
<script src="vue.js"></script>
<script>
  const xiong = {
    template: '#temp',
    props: {
      cInfo: {
        type: Object,
        default() {
          return {}
        }
      }
    }
  }
  const app = new Vue({
    el: '#app', // 用于要挂载的元素
    data: {
      message: 'msg',
      info: {
        name: 'xikai',
        age: 28,
        height: 199
      }
    },
    components: {
      xiong
    }
  })

</script>
</body>
</html>
