<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<div id="app">
  <select name="fruitList" v-model="fruit" id="list">
    <option value="apple">apple</option>
    <option value="banana">banana</option>
    <option value="orange">ornage</option>
    <option value="honey peach">honey peach</option>
    <option value="watermelon">watermelon</option>
  </select>

  <select name="fruitList" v-model="fruits" id="list2" multiple>
    <option value="apple">apple</option>
    <option value="banana">banana</option>
    <option value="orange">ornage</option>
    <option value="honey peach">honey peach</option>
    <option value="watermelon">watermelon</option>
  </select>
  <h2>you are selecting{{fruits}}</h2>
<!--value bind using v-model, more dynamic-->
  <label v-for="item in originalArray" :for="item">
    <input type="checkbox" :value="item" :id="item" v-model="fruits">{{item}}
  </label>
</div>
<body>
<script src="vue.js"></script>
<script>
  const app = new Vue({
    el: '#app', // 用于要挂载的元素
    data: {
      message: 'msg',
      fruit: 'orange',
      fruits:[],
      originalArray:['a','b','c']
    }
  })

</script>
</body>
</html>
