<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<div id="app">
  <h2>{{message}}</h2>
  <h2>v-html 存在代码侵入问题</h2>
  <h2 v-html="url"></h2>
</div>
<body>
<script src="vue.js"></script>
<script>
  const app = new Vue({
    el: '#app', // 用于要挂载的元素
    data: {
      message: 'msg',
      //sometimes url returned as contains tag
      url:'<a href="http://www.baidu.com">百度一下</a>'
    }
  })

</script>
</body>
</html>
