<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<div id="app">
  {{message}}
  <xiong></xiong>
  <xiong></xiong>
  <xiong></xiong>
</div>
<body>
<script src="vue.js"></script>
<template id="temp">
  <div>
    <h2>counter:{{counter}}</h2>
    <button @click="increase">+</button>
    <button @click="decrease">-</button>
  </div>
</template>
<script>
  // const obj = {
  //   counter: 0
  // }
  //comment out to check the diff
  //then know why component data should be function
  Vue.component('xiong', {
    template: '#temp',
    data() {
      //return obj
      return {
        counter: 0
      }
    },
    methods: {
      increase() {
        this.counter++;
      },
      decrease() {
        this.counter--;
      }
    }
  })

  const app = new Vue({
    el: '#app', // 用于要挂载的元素
    data: {
      message: 'msg'
    }
  })

</script>
</body>
</html>
